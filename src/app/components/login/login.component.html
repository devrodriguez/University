<div class="mt-20 ml-20">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form action="">
                <mat-form-field class="w100">
                    <input matInput placeholder="Email" name="email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">Email required!</mat-error>
                </mat-form-field>
                <mat-form-field class="w100">
                    <input matInput placeholder="Password" name="password" [formControl]="password" type="password" required>
                    <mat-error *ngIf="password.invalid">Password required!</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="login()">Enter</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
