<div class="container">
    <form>
        <p>
            <mat-form-field>
                <input matInput placeholder="Name" name="name" [(ngModel)]="user.name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="user.password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Roles</mat-label>
                <mat-select name="role" [(ngModel)]="user.role">
                    <mat-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary" (click)="createUser()">Save</button>
    </form>
    <div class="mt-20">
        <mat-form-field class="w100">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="userSource" class="mat-elevation-z8" >            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element;let i = index;" class="t_a_r">
                    <button mat-raised-button color="primary" (click)="deleteUser(element)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                        Delete
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>                            
    </div>
</div>
